server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg|map)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    client_max_body_size 10M;

    error_page 404 /index.html;
}
